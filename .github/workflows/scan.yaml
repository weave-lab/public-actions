on:
  workflow_call:
    secrets:
      SCAN_TOKEN:
        required: true
      GITHUBACTIONSTOKEN:
        required: true
jobs:
  semgrep:
    name: Semgrep
    runs-on: [ self-hosted, weave-stable ]
    steps:
      - name: Checkout Actions Repo
        uses: actions/checkout@v2
        with:
          repository: weave-lab/actions
          token: ${{secrets.GITHUBACTIONSTOKEN}}
          path: actions
          persist-credentials: false
      - name: Cleanup
        uses: ./actions/cleanup/
      - name: env
        run: |
          echo === WHOAMI
          whoami
          echo === END
          echo === PWD
          pwd
          echo === END
          echo === FIND /data/work/lessonly-test-for-petek/lessonly-test-for-petek/
          find "/data/work/lessonly-test-for-petek/" -ls
          echo === END
          echo === ls /data/work
          ls -l /data/work/
          echo === END
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SCAN_TOKEN }}
