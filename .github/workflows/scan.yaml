on:
  workflow_call:
    secrets:
      SCAN_TOKEN:
        required: true
      GITHUBACTIONSTOKEN:
        required: true
jobs:
  semgrep:
    name: Semgrep
    runs-on: [ self-hosted, weave-stable ]
    steps:
      - name: Cleanup
        uses: docker://gcr.io/weave-lab/devx/github-actions-cleanup:1.0.202202170435-sha.14049aad-pk-cleanup-image
        with:
          entrypoint: /bin/find
          args: . -not -path ./actions -not -path ./actions/* -delete
      - name: env
        run: |
          echo === WHOAMI
          whoami
          echo === END
          echo === PWD
          pwd
          echo === END
          echo === FIND /data/work/lessonly-test-for-petek/lessonly-test-for-petek/
          find "/data/work/lessonly-test-for-petek/" -ls
          echo === END
          echo === ls /data/work
          ls -l /data/work/
          echo === END
          echo === find /data/work/lessonly-test-for-petek
          find /data/work/lessonly-test-for-petek
          echo === END
      - uses: actions/checkout@v2
      - uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SCAN_TOKEN }}
