on:
  workflow_call:
    secrets:
      SCAN_TOKEN:
        required: true
      GITHUBACTIONSTOKEN:
        required: true
jobs:
  semgrep:
    name: Semgrep
    runs-on: [ self-hosted, weave-stable ]
    steps:
      - uses: ./.github/actions/cleanup
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SCAN_TOKEN }}
